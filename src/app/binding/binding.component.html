<p>binding works!</p>
<h1>{{data.name}}</h1>
<img class="iphone" src="assets/iphone.png" alt="Nothing">
<p>Model: {{data.name}} {{data.model}}</p>
<p>Price: {{data.price}}$</p>
<p>Quantity: {{data.quantity}}</p>

<h3 *ngIf="needBy !=0">Added: {{needBy}} x ${{data.price}} Total: ${{needBy*data.price}}</h3>
<button *ngIf="needBy !=data.quantity" class="more" (click)="more()">+</button>
<button *ngIf="needBy !=0" class="less" (click)="less()">-</button>
